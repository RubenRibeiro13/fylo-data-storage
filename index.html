<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="sections-container">

    <header class="dark-blue-container header-container">
      <img class="logo" src="images/logo.png" alt="logo image">
      <img class="icon document-icon" src="images/icon-document.png" alt="document icon image">
      <img class="icon folder-icon" src="images/icon-folder.png" alt="folder icon image">
      <img class="icon upload-icon" src="images/icon-upload.png" alt="upload icon image">
    </header>

    <main class="dark-blue-container main-container">
      <p class="space-used-text">Youâ€™ve used <span class="space-used">815 GB</span> of your storage</p>

      <div class="space-left-container">
        <p class="space-left-item-1">185</p>
        <p class="space-left-item-2">GB LEFT</p>
      </div>

      <div class="progress-custom">
        <div class="progress-bar-custom">
          <div class="progress-bar-now"></div>
        </div>
      </div>

      <div class="progress-bar-extremes">
        <p class="progress-bar-min">0 GB</p>
        <p class="progress-bar-max">1000 GB</p>
      </div>
    </main>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://personal-site-q8bf.onrender.com">Ruben Ribeiro</a>.
    </p>
  </footer>

</body>

</html>
